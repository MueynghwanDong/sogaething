query getPost($postId: Int) {
    findDetailDealByPost(postId: $postId) {
        dealId
        postId
        imgPaths{
            imgPath
        }
        title
        category
        hashtag{
            hashtag
        }
        contents
        price
        buyerId
        sellerId
        user{
            name
            address
            trust
            numOfPosts
            imgurl
        }
    }
}