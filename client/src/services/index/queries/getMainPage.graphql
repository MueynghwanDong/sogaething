query getUserInfo {
  findUserInfo {
    name
    address
    trust
    numOfPosts
    imgurl
  }
}

query getHistory {
  findUserHistoryByUserId {
    user {
      userId
      name
      email
      imageUrl
      provider
      providerId
      phone
      address
      trust
    }
    postId
    isBuy
    title
    saleDate
    contents
    viewCount
    deal
    createdDate
    modifiedDate
    hashTags {
      hashtagId
      product {
        productId
        post {
          postId
          userId
          isBuy
          title
          saleDate
          contents
          viewCount
          deal
          dealState
          createdDate
          modifiedDate
        }
        name
        price
        category
      }
      hashtag
    }
    price
    imgUrls {
      fileId
      product {
        productId
        post {
          postId
          userId
          isBuy
          title
          saleDate
          contents
          viewCount
          deal
          dealState
          createdDate
          modifiedDate
        }
        name
        price
        category
      }
      imgPath
    }
  }
}

