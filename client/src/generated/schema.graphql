"""This directive allows results to be deferred during execution"""
directive @defer on FIELD

input CreatePostInput {
  uploaderId: Int!
  title: String!
  saleDate: String!
  contents: String!
  deal: String!
}

input LoginUserInput {
  provider: String!
  token: String!
}

type LoginUserOutput {
  token: String!
}

type Mutation {
  createPost(input: CreatePostInput!): Post
  loginUser(input: LoginUserInput!): LoginUserOutput
}

type Post {
  postId: ID!
  user: User
  isBuy: Boolean!
  title: String!
  saleDate: String!
  contents: String!
  viewCount: Int!
  deal: String!
  createdDate: String
  modifiedDate: String
}

type Query {
  findAllPosts: [Post]
  findPostByPostId(id: Int): Post
  findAllUsers: [User]
}

type User {
  userId: ID!
  name: String!
  email: String
  imageUrl: String!
  provider: String!
  providerId: Int!
  phone: String!
  address: String!
  trust: Int!
}
